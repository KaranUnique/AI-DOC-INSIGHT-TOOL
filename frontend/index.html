<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Document Insight Tool</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>AI-Powered Document Insight Tool</h1>
      <nav>
        <button id="tab-upload" class="active">Upload</button>
        <button id="tab-history">History</button>
      </nav>
    </header>

    <section id="upload-section" class="section">
      <form id="upload-form">
        <label class="file-label">
          <input type="file" id="pdf-file" accept="application/pdf" required />
        </label>
        <button type="submit">Upload & Analyze</button>
      </form>

      <div id="result" class="card" style="display:none;"></div>
    </section>

    <section id="history-section" class="section" style="display:none;">
      <div id="history-list" class="list"></div>
    </section>

    <footer>
      <p>Backend must run at <code>http://localhost:8000</code></p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
